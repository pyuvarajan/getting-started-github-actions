<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SONiC installation images</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- INCLUDING JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		.list-group {
		    width: auto;
		    max-width: 1200px;
		    margin: 4rem auto;
		    margin-top:0;
		    margin-bottom:0;
		}
		table,
		th,
		td{
			width: 1100px;
			text-align: center;
			border: 2px solid blue;
		}

		th,td{
		    padding: 10px;
		    background-color: none;
		}
	</style>
</head>

<body>
    <div class="px-4 py-5 text-center">
	<img class="d-block mx-auto mb-4" src="https://azure.github.io/SONiC/pdf/newsletters/newsletter_images/sonic-logo_40percentage.png" alt="SONiC logo">
	<div class="col-lg-6 mx-auto">
	    <p class="lead mb-4">
		<td style=" text-align: left;"><strong>Index of the latest SONiC installation images.</strong> </td>
	    </p>
	</div>
    </div>
    <div class="list-group" id="builds">
            <table style="width:1200px" border="2" align="center" id="disp_table" >
		<tr>
		    <section id="mu-page-breadcrumb">
			<div class="container">
			    <div class="row">
				<div style="text-align: center;">
					<div style="background-color: lightblue;  " >
						<div class="col-md-12">
							<div class="mu-page-breadcrumb-area">
								<h2> SONiC Platform Builds </h2>
							</div>
						</div>
					</div>
				</div>
			    </div>
			</div>
		    </section>
		</tr>
		<tr id="branch">
		    <td style="width: 20%; text-align: center; padding-left: 0.5em; background-color: lightblue; height: 45px; align: center;">
			<span style="letter-spacing: 0.15em;  font-weight: bold; font-size: calc(11px + 0.6vw); ">Platform</span></td>
		</tr>
	    </table>

	</div>
	<div class="px-4 text-center">
	    <div class="col-lg-6 mx-auto">
		<p class="lead mt-4">

		</p>
		<p class="mt-4">
		    <a href="https://sonic-build.azurewebsites.net/ui/sonic/Pipelines">click here</a></span></td> for previous builds <br>
		    Contact: <a href="">GitHub</a>

		</p>

		</p>
	    </div>
	</div>
    </div>

    <script>
	$(document).ready(function () {
	    $.getJSON("kvsk_f2.json", 
		function(data) {
		    console.log(data);
		    dbs = data;
		    branches = Object.keys(data);
		    image_data = [];
		    for (let i = 0; i < branches.length; i++) {
			display_data = "<td style=\"width: 20%; text-align: center; padding-left: 0.5em; background-color: lightblue; height: 45px; align: center;\"><span style=\"letter-spacing: 0.15em;  font-weight: bold; font-size: calc(11px + 0.6vw); \">" + branches[i].toUpperCase() +"</span></td>";
			$("#branch").append(display_data);
			images = Object.keys(data[branches[i]]);
			for (let j = 0; j < images.length; j++) {
			    image = data[branches[i]][images[j]];
			    image_name = image['url'].split("target/")[1];
			    image_platform = image_name.split(".")[0];
			    platform = image_platform.split("sonic-")[1];
			    if ( !$("#"+platform).length ){
				platform_column = "<tr id=\""+ platform +"\"><td style=\" text-align: center; \"><strong>"+ platform.toUpperCase()+"</strong></td></tr>";
				$("#disp_table").append(platform_column);
			    }

			    image_column ="<td style=\"text-align: center;\"><span style=\"color: #0000ff;\"><a href=\""+ image['url'] +"\">"+image_name+"</a></span></td>";
			    $("#"+platform).append(image_column);
			}
		    }

		});
	});
    </script>

</body>
</html>
